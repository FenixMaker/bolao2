<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLA BIBI</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/games.css">
    <link rel="stylesheet" href="src/styles/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <img src="https://logodetimes.com/times/flamengo/logo-flamengo-256.png" alt="Flamengo" class="team-logo">
                <h1>FLA BIBI</h1>
            </div>
            <nav class="main-nav">
                <a href="/" class="active">Início</a>
                <a href="/historico.html">Histórico</a>
                <a href="/admin.html">Admin</a>
                <div class="auth-buttons"></div>
            </nav>
        </div>
    </header>

    <main class="games-container">
        <div class="game-card">
            <div class="teams-container">
                <div class="team">
                    <img src="https://logodetimes.com/times/vasco-da-gama/logo-vasco-da-gama-256.png" alt="Vasco" class="team-logo">
                    <div class="team-name">Vasco da Gama</div>
                </div>
                <div class="score-container">
                    <span>0</span>
                    <span class="score-separator">×</span>
                    <span>0</span>
                </div>
                <div class="team">
                    <img src="https://logodetimes.com/times/flamengo/logo-flamengo-256.png" alt="Flamengo" class="team-logo">
                    <div class="team-name">Flamengo</div>
                </div>
            </div>

            <div class="current-time">90'</div>

            <div class="game-info">
                <div class="game-date">Sexta, 01/03/2024 - 17:00</div>
                <div class="game-location">Maracanã</div>
            </div>

            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-label">Total de Apostas</div>
                    <div class="stat-value">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Prêmio Total</div>
                    <div class="stat-value">R$ 0,00</div>
                </div>
            </div>

            <div class="palpites-section">
                <div class="palpites-header">Palpites</div>
                <div class="palpites-list">
                    <div class="palpite-item">
                        <span>Ainda não há palpites</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun-icon">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>

    <script type="module" src="src/script.js"></script>
    <script type="module" src="src/auth/authUI.js"></script>
</body>
</html>
