                    <a href="/admin.html">Admin</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="game-section">
            <div class="current-game">
                <div class="teams">
                    <div class="team">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Flamengo-RJ_%28BRA%29.png" alt="Flamengo" class="team-logo">

                        <span class="team-name">Fluminense</span>
                    </div>
                </div>
                <div class="game-info">
                    <div class="game-time">75'</div>
                    <div class="game-date">Domingo, 17/03/2024 - 16:00</div>
                    <div class="game-location">Maracanã</div>
                </div>
            </div>

        <div class="stats-grid">
            <div class="stat-card">

            <div class="stat-card">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="stat-icon">
                    <circle cx="12" cy="12" r="8"></circle>

                    <path d="M12 20v2"></path>

                    <div class="stat-label">Prêmio Total</div>
                    <div class="stat-value">R$ 13,50</div>

            <div class="stat-card">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="stat-icon">
                    <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                    <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                    <path d="M4 22h16"></path>
                    <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>

                <div class="stat-info">
                    <div class="stat-label">Palpite Mais Próximo</div>
                    <div class="stat-value closest-bet">João (2x0)</div>
                </div>
            </div>
        </div>

        <div class="bets-section">
            <div class="bets-header">
                Palpites
            </div>
            <div class="bets-list">
                <div class="bet-item">
                    <span class="user-name">João</span>
                    <span class="bet-score">2 x 0</span>
                </div>
                <div class="bet-item">
                    <span class="user-name">Maria</span>
                    <span class="bet-score">3 x 1</span>
