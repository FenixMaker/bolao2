<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico - FLA BIBI</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/games.css">
    <link rel="stylesheet" href="src/styles/historico.css">
    <link rel="stylesheet" href="src/styles/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <img src="https://logodetimes.com/times/flamengo/logo-flamengo-256.png" alt="Logo Flamengo">
                <h1>FLA BIBI</h1>
            </div>
            <nav class="main-nav">
                <a href="/">Início</a>
                <a href="/historico.html" class="active">Histórico</a>
                <a href="/admin.html">Admin</a>
                <div class="auth-buttons"></div>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Histórico de Jogos</h1>

        <div class="history-filters">
            <select id="monthFilter" class="filter-select">
                <option value="">Todos os Meses</option>
                <option value="3">Março 2024</option>
                <option value="2">Fevereiro 2024</option>
                <option value="1">Janeiro 2024</option>
            </select>
            <select id="competitionFilter" class="filter-select">
                <option value="">Todas as Competições</option>
                <option value="Campeonato Carioca">Campeonato Carioca</option>
                <option value="Amistoso">Amistoso</option>
            </select>
        </div>

        <div id="gamesHistory" class="history-list">
            <!-- Exemplo de item do histórico -->
            <div class="game-history-item">
                <div class="game-info-container">
                    <div class="game-header">
                        <span class="competition-badge carioca">Campeonato Carioca</span>
                        <span class="game-score">0 × 0</span>
                    </div>
                    <h3 class="game-title">Vasco da Gama vs Flamengo</h3>
                    <div class="game-details">
                        <div class="game-detail-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            01/03/2024 - 17:00
                        </div>
                        <div class="game-detail-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            Maracanã
                        </div>
                    </div>
                </div>
                <div class="bets-info">
                    <div class="bets-info-item">
                        <span class="bets-info-label">Total de Apostas</span>
                        <span class="bets-info-value">0</span>
                    </div>
                    <div class="bets-info-item">
                        <span class="bets-info-label">Prêmio Total</span>
                        <span class="bets-info-value">R$ 0,00</span>
                    </div>
                    <button class="details-button">
                        Ver Detalhes
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="pagination" class="pagination">
            <button disabled>Anterior</button>
            <span>Página 1 de 1</span>
            <button disabled>Próxima</button>
        </div>
    </main>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>

    <script type="module" src="src/historico.js"></script>
    <script type="module" src="src/auth/authUI.js"></script>
</body>
</html>
